  <body>
    <div class="form-container">
      <h1>Create your Account</h1>
      <p>Welcome back! Please enter your details</p>
      <form id="accountForm">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
