<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Call UI</title>
  <link rel="stylesheet" href="css/voicecall.css">
  
</head>
<body>
<div class="outervoicecall">
<div class="call-container">
  <!-- Profile Image -->
  <img src="img/consultingimg1.png" alt="Profile Image" class="profile-image">

  <!-- Call Status -->
  <p class="call-status">Voice call</p>

  <!-- Call Timer -->
  <p class="call-timer">01:09</p>

  <!-- Username -->
  <p class="username">Urvashi Kumari</p>

  <!-- Action Buttons -->
  <div class="button-container">
    <div class="action-button mute-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25" fill="none">
        <path d="M22.2656 8.98438L16.7969 16.0156M16.7969 8.98438L22.2656 16.0156M2.73438 8.98438V16.0156H6.64062L12.8906 20.7031V4.29688L6.64062 8.98438H2.73438Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <div class="action-button end-call-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="24" viewBox="0 0 22 24" fill="none">
        <path d="M18.2188 4.125L13.4062 9.375M13.4062 4.125L18.2188 9.375M2.40625 2.625C2.40625 15.375 7.90625 21.375 19.5938 21.375V15.375L14.7812 13.875L13.4062 16.125C10.6562 16.125 7.21875 12.375 7.21875 9.375L9.28125 7.875L7.90625 2.625H2.40625Z" stroke="black" stroke-width="2.25" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <div class="action-button speaker-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25" fill="none">
        <path d="M22.2656 8.98438L16.7969 16.0156M16.7969 8.98438L22.2656 16.0156M2.73438 8.98438V16.0156H6.64062L12.8906 20.7031V4.29688L6.64062 8.98438H2.73438Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
  </div>
</div>
</div>
</body>
</html>
