<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Video Call Template</title>
    <style>
        .vedio-c-container {
            font-family: Arial, sans-serif;
            background-color: #f5f8ff;
            margin: 0;
            padding: 0;
            width: 630px;
            height: auto;
        }

        .header-section {
            background-color: #f7a266;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-section h2 {
            color: #000;
            font-family: "Open Sans";
            font-size: 16px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
        }

        .icon-group {
            display: flex;
            gap: 10px;
        }

        .icon-button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .icon-button.video {
            background-color: #ccc;
        }

        .icon-button.phone {
            background-color: #ccc;
        }

        .icon-button.message {
            background-color: #ccc;
        }

        .icon-button.active {
            background-color: #028C4C !important;
            border: 2px solid #fff;
        }
        

        .call-list-section {
            padding: 10px;
        }

        .call-item {
            display: flex;
            align-items: center;
            background-color: white;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .call-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .call-details-section {
            flex-grow: 1;
            padding-left: 2px;
        }

        .call-details-section h4 {
            margin: 0;
            font-size: 16px;
        }

        .call-details-section p {
            margin: 0;
            color: #28a745;
        }

        .call-time {
            font-size: 14px;
            color: #999;
        }

        .hidden-btn {
            display: none;
        }
    </style>
</head>

    <script>
        function showTab(tabName, element) {
            const tabs = document.querySelectorAll('.call-list-section');
            tabs.forEach(tab => {
                tab.classList.add('hidden-btn');
            });
            document.getElementById(tabName).classList.remove('hidden-btn');

            const icons = document.querySelectorAll('.icon-button');
            icons.forEach(icon => {
                icon.classList.remove('active');
            });
            element.classList.add('active');
        }
    </script>
