<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Icons</title>
    <style>
        /* Container Styles */
        .feature-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #1a4cb4;
            padding: 15px;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        /* Individual Feature Box */
        .feature-item {
            text-align: center;
            padding: 0 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        /* Icon Styling */
        .feature-item svg {
            width: 40px;
            height: 40px;
            fill: #fff;
        }

        /* Text Styling */
        .feature-text {
            font-size: 14px;
            font-weight: 600;
            text-align: center;
        }

        /* Divider Style */
        .divider {
            height: 40px;
            width: 1px;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 0 15px;
        }
    </style>
</head>
<body>

    <div class="feature-container">
        <!-- Feature 1 -->
        <div class="feature-item">
            <svg><!-- SVG code for Success Rate Icon --></svg>
            <div class="feature-text">100%<br>Success Rate*</div>
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Feature 2 -->
        <div class="feature-item">
            <svg><!-- SVG code for Refund Policy Icon --></svg>
            <div class="feature-text">Easy Refund<br>Policy</div>
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Feature 3 -->
        <div class="feature-item">
            <svg><!-- SVG code for Expert Guidance Icon --></svg>
            <div class="feature-text">Expert<br>Guidance</div>
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Feature 4 -->
        <div class="feature-item">
            <svg><!-- SVG code for Comprehensive Services Icon --></svg>
            <div class="feature-text">Comprehensive<br>Services</div>
        </div>
    </div>

</body>
</html>
