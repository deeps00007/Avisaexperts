<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }
        .profile-card {
            position: absolute;
            margin: 10px auto;
            background-color: white;
            width: 300px;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-image img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #1a66ff;
        }

        .profile-name {
            margin: 15px 0 5px;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .profile-phone {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
        }

        .btn {
            background-color: #f99840;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .btn:hover {
            background-color: #f98520;
        }

        .info-section {
            text-align: left;
        }

        .info-section div {
            padding: 10px 0;
            border-bottom: 1px solid #eaeaea;
            font-size: 16px;
            color: #333;
        }

        .info-section div:last-child {
            border-bottom: none;
        }

        .balance {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .balance span {
            font-size: 16px;
            font-weight: 600;
        }

    </style>
</head>

<body>
    <div class="profile-card">
        <!-- Profile Image -->
        <div class="profile-image">
            <img src="img/userprofile.png" alt="User Image">
        </div>
        <!-- Profile Name -->
        <div class="profile-name">Urvasikha Singh</div>
        <!-- Profile Phone -->
        <div class="profile-phone">+91 9709250403</div>
        <!-- View Profile Button -->
        <button class="btn">View Profile</button>

        <!-- Info Section -->
        <div class="info-section">
            <div>Notification</div>
            <div class="balance">
                <div>Available Balance</div>
                <span>â‚¹ 125</span>
            </div>
            <div>Wallet Transactions</div>
            <div>Logout</div>
        </div>
    </div>
</body>

</html>
